<div class="toolbox">
  <button mat-raised-button color="primary" 
    class="btn-add-course"
    (click)="openAddCoursePage()">
    <mat-icon svgIcon="add"></mat-icon> 
    <span> Add course</span>
  </button>

  <form class="search-form">
    <mat-form-field class="search-full-width">
      <input matInput
        [(ngModel)]="searchValue"
        placeholder="Search by title, description or date"
        name="searchInput"
        class="search-input">
    </mat-form-field>
    <button mat-icon-button
      color="primary"
      class="btn-search"
      (click)="find()">
      <mat-icon svgIcon="search" class="icon-search"></mat-icon>
    </button>
  </form>
</div>
